<html>
  <head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

       <img src="logo.png"/> <h1>Melvault Sign Up</h1></Header>
   

   
<div class="alert display-none "></div>

     <div class="confirm-password-container  "> <label class="label-confirm-password">Confirm password</label>

<div>
